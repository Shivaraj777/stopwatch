<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/x-icon" href="./images/timer.png">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Stopwatch App header -->
    <header>
        <h1 id="app-header">Stopwatch</h1>
    </header>

    <!-- Stopwatch App content -->
    <main>
        <div class="stopwatch-container">
            <div id="display-timer">00:00:00</div>  
            <div class="timer-buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </main>

    <!-- script tag to include javascript dynamic functionalities -->
    <script type="text/javascript" src="./script.js" />
</body>
</html>
